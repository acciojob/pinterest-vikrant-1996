<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
        }

        .hero img {
            width: 60%;
            height: 100vh;
            object-fit: cover;
        }

        .hero-content {
            width: 40%;
            padding: 20px;
            text-align: center;
        }

        .hero-content h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }

        .hero-content p {
            font-size: 1.2em;
            margin-bottom: 1.5em;
        }

        .hero-content a {
            padding: 10px 20px;
            background-color: red;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .hero-content a:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="hero">
        <img src="https://images.pexels.com/photos/2662116/pexels-photo-2662116.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Scenic Landscape">
        <div class="hero-content">
            <h1>Welcome to my Pinterest clone</h1>
            <p>Discover new inspiration and save your favorite ideas</p>
            <a href="#">Explore now</a>
        </div>
    </div>
</body>
</html>
